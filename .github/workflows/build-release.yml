name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - name: macos
            os: macos-latest
            picotool_pattern: picotool-*-mac.zip
            pyinstaller: .venv/bin/pyinstaller
            artifact: pyinstaller-rpi-test-macos
            extract_picotool_cmd: |
              mkdir -p assets
              ditto -xk picotool-*-mac.zip assets
              chmod +x assets/picotool/picotool
              rm -f assets/.keep
              ls -laF assets
              ls -laF assets/picotool
            package_cmd: |
              ls -laF
              cd dist
              ditto -c -k --sequesterRsrc --keepParent pyinstaller-rpi-test.app pyinstaller-rpi-test-macos.zip
              ls -laF

          - name: linux-x86_64
            os: ubuntu-22.04
            picotool_pattern: picotool-*-x86_64-lin.tar.gz
            pyinstaller: .venv/bin/pyinstaller
            artifact: pyinstaller-rpi-test-linux-x86_64
            extract_picotool_cmd: |
              mkdir -p assets
              tar -xf picotool-*-x86_64-lin.tar.gz -C assets
              chmod +x assets/picotool/picotool
              rm -f assets/.keep
              ls -laF assets
              ls -laF assets/picotool

              sudo cp assets/picotool/picotool /usr/local/bin/
              ls -la F /usr/local/bin/
              which picotool
              picotool version
            package_cmd: |
              ls -laF
              cd dist
              tar -czf pyinstaller-rpi-test-linux-x86_64.tar.gz pyinstaller-rpi-test
              ls -laF

          - name: windows-x86_64
            os: windows-latest
            picotool_pattern: picotool-*-x64-win.zip
            pyinstaller: .venv\Scripts\pyinstaller.exe
            artifact: pyinstaller-rpi-test-windows-x86_64
            extract_picotool_cmd: |
              Expand-Archive -Path picotool-*-x64-win.zip -DestinationPath assets
              Remove-Item -Force assets/.keep
              gci -fo assets
              gci -fo assets/picotool
            package_cmd: |
              gci -fo
              cd dist
              Compress-Archive pyinstaller-rpi-test pyinstaller-rpi-test-windows-x86_64.zip
              gci -fo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download picotool
        run: |
          gh release download --repo raspberrypi/pico-sdk-tools --pattern "${{ matrix.picotool_pattern }}"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Extract picotool
        run: ${{ matrix.extract_picotool_cmd }}

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync Dependencies (build only)
        run: |
          uv sync --group build --no-group dev

      - name: Build With PyInstaller
        run: ${{ matrix.pyinstaller }} main.spec

      - name: Package Artifact
        run: ${{ matrix.package_cmd }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/${{ matrix.artifact }}.*

  build-rpi:
    name: Build (rpi-aarch64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download picotool
        run: |
          gh release download \
            --repo raspberrypi/pico-sdk-tools \
            --pattern "picotool-*-aarch64-lin.tar.gz"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Extract picotool
        run: |
          mkdir -p assets
          tar -xf picotool-*-aarch64-lin.tar.gz -C assets
          chmod +x assets/picotool/picotool
          rm -f assets/.keep
          ls -laF assets
          ls -laF assets/picotool

      - name: Build on ARM (QEMU)
        uses: pguyot/arm-runner-action@v2
        with:
          cpu: cortex-a72
          base_image: raspios_lite_arm64:latest
          image_additional_mb: 1024
          shell: bash
          copy_artifact_path: "dist"
          commands: |
            set -eux

            echo "System info:"
            uname -a
            python3 --version

            sudo apt-get update
            sudo apt-get install -y \
              python3 \
              python3-tk \
              git

            wget -qO- https://astral.sh/uv/install.sh \
              | env UV_UNMANAGED_INSTALL="$HOME/.local/bin/" sh
            $HOME/.local/bin/uv sync --group build --no-dev

            .venv/bin/pyinstaller main.spec

            ls -laF
            ls -laF dist

      - name: Package Artifact
        run: |
          ls -laF
          sudo chown -R "$USER:" dist
          cd dist
          tar -czf pyinstaller-rpi-test-aarch64.tar.gz pyinstaller-rpi-test
          ls -laF

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-rpi-test-aarch64
          path: dist/pyinstaller-rpi-test-aarch64.tar.gz

  release:
    name: Create GitHub Release
    needs: [build, build-rpi]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
